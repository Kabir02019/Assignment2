<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kabir Khanna</title>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="Sections">
        <header>
            <div class="FormWrapper">
                <h2>Reach out by filling this form</h2>
                <br>
                <form action="mailto:khanna.ka@northeastern.edu" method="post" enctype="text/plain">
                    <div class="formstyle">
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="formstyle">
                        <label for="mobile">Contact Number (Mobile):</label>
                        <br>
                        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div class="formstyle">
                        <label for="landline">Contact Number (Landline):</label>
                        <br>
                        <input type="tel" id="landline" name="landline" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div class="formstyle">
                        <label for="suitable-time">Suitable Time to Call:</label>
                        <br>
                        <input type="text" id="suitable-time" name="suitable-time" required>
                    </div>
                    <div class="formstyle">
                        <label for="location">Location:</label>
                        <br>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="formstyle">
                        <label for="age">What's Your Age:</label>
                        <br>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="formstyle">
                        <label for="query">Please describe your query:</label>
                        <textarea id="query" name="query" rows="5" cols="40">Write something here</textarea>
                    </div>
                    <div class="formstyle">
                        <button type="submit" class="submitButton">Submit</button>
                    </div>
                </form>
            </div>
        </header>
    </div>

    <footer class="footerStyle">
        <div>
            <p>Kabir's Portfolio. All Rights Reserved &copy; </p>
    <div>
        <div>
            <p>mail at: <a class="mailcolour" href="mailto:khanna.ka@northeastern.edu">khanna.ka@northeastern.edu</a></p>
            <p>Contact us via phone: <a class="mailcolour" href="tel:+8576652344">+8576652344</a></p>

        </div>
    </div>
</div>

    </footer>

</body>
</html>
